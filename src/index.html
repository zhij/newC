<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="keywords" content="广州市,嘻嘻,科技,嘻嘻科技" />
    <meta name="description" content="广州市嘻嘻科技有限公司官网" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CC - Cos&Chat</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
		// 重定向到H5
		var isMobile = false;
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            isMobile = true;
		};
		!function () {
			var lang = navigator.language||navigator.userLanguage;//常规浏览器语言和IE浏览器
			lang = lang.substr(0, 2);//截取lang前2位字符
			if(lang == 'en'){
				if(isMobile){
					window.location.replace('en/index-m.html');
				} else {
					window.location.replace('en/index.html');
				}
			} else {
				if(isMobile){
					window.location.replace('zh/index-m.html');
				} else {
					window.location.replace('zh/index.html');
				}
			}
		}();

	</script>
</head>
<body></body>
</html>
